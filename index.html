<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game for Prabhudatta Jena</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1e2a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6b81;
            font-size: 3em;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            margin: 20px auto;
            background-color: #ff6b81;
            border: 5px solid #e74c3c;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e74c3c;
            color: #fff;
            font-weight: bold;
        }

        .snake {
            background-color: #ff4757;
        }

        .ladder {
            background-color: #2ecc71;
        }

        #player {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
        }

        #dice {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4757;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e74c3c;
        }

        #status {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<h1>Snake and Ladder for Prabhudatta Jena</h1>

<div id="game-board"></div>
<div id="dice">
    <button onclick="rollDice()">Roll Dice</button>
    <p>Dice: <span id="dice-value">-</span></p>
</div>

<div id="status"></div>

<script>
    const boardSize = 10;
    const board = document.getElementById('game-board');
    let playerPosition = 0;

    const snakes = {
        99: 54,
        70: 55,
        52: 42,
        25: 2,
        95: 72
    };

    const ladders = {
        4: 25,
        13: 46,
        33: 49,
        42: 63,
        50: 69
    };

    function createBoard() {
        let isReverse = false;
        for (let i = 100; i > 0; i--) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = i;

            if (snakes[i]) {
                cell.classList.add('snake');
            } else if (ladders[i]) {
                cell.classList.add('ladder');
            }

            board.appendChild(cell);

            if (i % 10 === 1) {
                isReverse = !isReverse;
            }
        }
    }

    function rollDice() {
        const diceValue = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-value').innerText = diceValue;

        movePlayer(diceValue);
    }

    function movePlayer(diceValue) {
        let newPosition = playerPosition + diceValue;

        if (newPosition > 100) {
            newPosition = 100; // Can't go beyond 100
        }

        if (snakes[newPosition]) {
            newPosition = snakes[newPosition];
            document.getElementById('status').innerText = `Oops! You got bitten by a snake and slid down to ${newPosition}!`;
        } else if (ladders[newPosition]) {
            newPosition = ladders[newPosition];
            document.getElementById('status').innerText = `Yay! You climbed a ladder to ${newPosition}!`;
        } else {
            document.getElementById('status').innerText = `You moved to ${newPosition}.`;
        }

        playerPosition = newPosition;
        updatePlayerPosition();

        if (playerPosition === 100) {
            document.getElementById('status').innerText = `Congratulations Prabhudatta Jena! You won! ðŸŽ‰`;
        }
    }

    function updatePlayerPosition() {
        const cells = document.getElementsByClassName('cell');
        Array.from(cells).forEach(cell => cell.innerHTML = cell.innerText); // Reset all cells
        const playerCell = cells[100 - playerPosition]; // Find the right cell
        if (playerCell) {
            playerCell.innerHTML += `<div id="player"></div>`;
        }
    }

    createBoard();
</script>

</body>
</html>
